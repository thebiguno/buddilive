CONFIRM_DELETE_ACCOUNT=Are you sure you want to delete this account?<br/>If there are any transactions associated with it, the account will only be marked as deleted (and can be undeleted at a later date if desired).<br/>If there are no transactions, the account will be permanently deleted.
CONFIRM_DELETE_CATEGORY=Are you sure you want to delete this budget category?<br/>If there are any transactions associated with it, the category will only be marked as deleted (and can be undeleted at a later date if desired).<br/>If there are no transactions, the category will be permanently deleted.
CONFIRM_DELETE_DATA=The "Delete Data" checkbox is selected, and all existing data will be deleted prior to restoring the backup.  There is no way to undo this action.  Are you sure you want to proceed?
CONFIRM_DELETE_SCHEDULED=Are you sure you want to delete this scheduled transaction?  Once deleted, transactions will no longer be created automatically.  Existing transactions which have already been added will remain.
CONFIRM_DELETE_TRANSACTION=Are you sure you want to delete this transaction?  There is no way to undo this action.
CONFIRM_DELETE_USER=By deleting your user account, you will no longer be able to sign on to Buddi Live, and all data which has previously been entered will be permanently lost.<br/><br/>It is highly recommended that you download a backup of your data before deleting your account; this will let you restore the data in the event that you open a new account.<br/><br/>Do you really want to delete your Buddi Live user account?  Click 'Yes' to permanently delete the account, or click 'No' to cancel.<br/>
CONFIRM_DELETE_USER2=Are you sure you want to delete your user account and all data from the system?  This action cannot be undone.<br/><br/>Click 'Yes' to permanetly delete your Buddi Live user account, or click 'No' to cancel.<br/>
COOKIES_USED_MESSAGE=Buddi Live uses Cookies to allow users to log in.  Thus, cookies are required to use this web site.<br/><br/>By clicking Yes, you agree that this web site can save cookies to your browser.<br/><br/>For more information, please see <a href='doc/termsandconditions.html'>Terms and Conditions</a>.
