CONFIRM_CHANGE_EXISTING_TRANSACTION=You are changing core attributes of an existing transaction.  Are you sure you want to do this?  Click 'Yes' to continue, or click 'No' to cancel.<br/><br/>If you instead wanted to add a new transaction, please click the 'Clear' button before adding a new transaction.<br/>
CONFIRM_DATE_OUT_OF_RANGE_AFTER=The date specified is more than one month in the future.  Are you sure this is correct?  Click 'Yes' to continue with this date, or click 'No' to cancel.
CONFIRM_DATE_OUT_OF_RANGE_BEFORE=The date specified is more than one year ago.  Are you sure this is correct?  Click 'Yes' to continue with this date, or click 'No' to cancel.
