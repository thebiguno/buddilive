HELP_ACCOUNT_EDITOR_ACCOUNT_TYPE=The high level categorization of the account.  This is a freeform label which allows grouping of similar accounts together.  Examples include "Chequing", "Savings", "Credit Cards", etc.
HELP_ACCOUNT_EDITOR_NAME=The name of the account.  This should be a descriptive name which uniquely identifies the account.  Examples of account names are "ABC Savings", "Visa Premium", "Cash in Wallet", etc.
HELP_ACCOUNT_EDITOR_STARTING_BALANCE=The starting balance is the amount of money in the account when it is first entered into Buddi.  This amount generally should not be changed after initial setup.
HELP_ACCOUNT_EDITOR_TYPE=Whether this account is a "Debit" or "Credit" account.  Debit accounts are for accounts which have money: things such as Savings, Chequing, Cash in Wallet, etc.  Credit accounts are for accounts which owe money: things such as Credit Cards, Loans, etc.
HELP_BUDGET_CATEGORY_NAME=This is the name for a group of common transactions.  For instance, a category named "Groceries" could track food purchases; a category named "Household" to track various household expenses such as furniture and simple home repairs; and a category named "Salary" could track income from a monthly salary.<br/>To group common sets of categories, please refer to the "Parent Category" functionality below.
HELP_BUDGET_CATEGORY_PARENT=A parent category can be used to group related budget categories together.  For instance, assume there is a category named "Automobile Expenses".  Other categories could then be added: "Fuel", "Car Insurance", and "Maintenance & Repairs", all with the parent category of "Automobile Expenses".  Once completed, these three categories would show below the parent category "Automobile Expenses".
HELP_BUDGET_CATEGORY_PERIOD_TYPE=The budget period to assign to the budget category.  A "budget period" is a repeating range of dates for which you assign an amount in your budget; for instance, a budget category for tracking monthly property taxes should be assigned a "Month" period type.
HELP_BUDGET_CATEGORY_TYPE=Specify this value depending on whether the budget category represents income or expense transactions.  Examples of income categories could include "Salary", "Bonus", "Gifts Recieved", etc.  Examples of expense categories could include "Groceries", "Car Repair", "Rent", etc.
HELP_CLEAR_TRANSACTION=Clears all fields in the transaction editor, and deselects any selected transaction (if applicable).
HELP_CURRENCY=The currency used for all transactions.  This will be displayed according to the locale specified.
HELP_DATE_FORMAT=This can override the default date format for the selected locale.  Leave this value as "Use Locale Defaults" to use the date format for the specified locale.
HELP_DELETE_DATA=If this is selected, all existing data will be deleted prior to the restore.  There is no way to undo this action.  Note that restoring over existing data will not duplicate everything - the restore procedure only adds what is new in the backup file.
HELP_DELETE_TRANSACTION=Deletes the currently selected transaction
HELP_ENCRYPT_DATA_PASSWORD=To ensure data security, you must enter your password to change your encryption preferences
HELP_ENCRYPT_DATA=This option determines whether this account and its sensitive data is encrypted.  If enabled, Buddi Live will encrypt certain data fields, including account and budget names, transaction descriptions, etc.  By encrypting this data, privacy-conscious individuals are better protected in the case of a security breach.<br/><br/>However, be aware that there are no back doors to this encryption: by enabling encryption, there is no password reset option, and if the password is lost the data is completely unrecoverable.<br/><br/>See the <a href='doc/encryption.html' target='_blank'>Buddi Live encryption information page</a> for more details.
HELP_END_DATE=Used with the 'Other' interval picker.  The end date for the report interval.
HELP_GETTING_STARTED_TITLE=Getting Started
HELP_GETTING_STARTED=<b>Welcome to Buddi Live!</b><br/><br/>If you are an existing Buddi desktop user, you can export your transactions by clicking on File &rarr; Export &rarr; Export Buddi Live data.  You can import this into Buddi Live by clicking System &rarr; Restore, and selecting the .json file which was created in the export.<br/><br/>If you are new to the Buddi software lineup, you can <a href='doc/tutorial.html' target='_blank'>view the tutorial</a> for help on getting started.<br/><br/>To enable encryption, or to change locale and format details, click System &rarr; Preferences.<br/><br/>This message will show on startup each time until you have added at least one account.  You can view it again by clicking System &rarr; Getting Started.
HELP_INTERVAL_PICKER=The date interval to use for this report.  Pick a pre-defined interval, or enter a custom start / end date.
HELP_LOCALE=The language / country which is used for localizations.  Localizations include language, the formatting of the currency symbol, default date and number formatting, etc.
HELP_RECORD_UPDATE_TRANSACTION=Record (or update) the currently selected transaction.  Hit Ctrl + Enter when editing the transaction as a shortcut.
HELP_REGISTER_2=Please check your email for an activation key.  Once it arrives, copy it here, select a password, and click "Create Account".<br/><br/>After creating the account, you can log in with your email address and password.
HELP_REGISTER=Please enter a valid email address and click "Generate Key".
HELP_REPEATING_BIWEEKLY=Set this transaction to repeat every other week on the specified day of the week.
HELP_REPEATING_EVERY_X_DAYS=Set this transaction to repeat after the specified number of days.  This value must be more than 0.
HELP_REPEATING_MONTHLY_BY_DAY_OF_WEEK=Set this transaction to repeat every month on the specified day of the week.
HELP_REPEATING_MONTHLY=Set this transaction to repeat every month on the specified day of the month.  Keep in mind that only some months have 31 days; use "Last Day" to adjust automatically for shorter months.
HELP_REPEATING_MULTIPLE_MONTHS_EVERY_YEAR=Set this transaction to repeat on the specified day of the month, on the specified months in the year.
HELP_REPEATING_MULTIPLE_WEEKS_EVERY_MONTH=Set this transaction to repeat on the specified day of the week, on the specified weeks in the month.
HELP_REPEATING_WEEKLY=Set this transaction to repeat every week on the specified day of the week.
HELP_RESET_PASSWORD_2=Once the activation key arrives in your email, please copy it here and choose a new password.<br/><br/>If your account is encrypted, there is no way to recover your password, and you will not receive the activation key.
HELP_RESET_PASSWORD=Enter your login email address to receive a temporary key to reset your password.<br/><br/>You can only reset your password if you have not enabled encryption.  If your account is encrypted, there is no way to recover your password, and you will not receive the activation key.
HELP_RESTORE_FILE=Upload a file saved previously by Buddi Live, or a file exported to Buddi Live from the desktop version of Buddi.  This file generally has a .json extension, and if generated from Buddi Live will be called 'backup.json'.
HELP_SCHEDULED_TRANSACTION_END_DATE=The day on which this scheduled transaction should stop.  Leave this blank to never schedule a stop date (this can be changed later if desired).
HELP_SCHEDULED_TRANSACTION_MESSAGE=A message to show when the scheduled transaction has been triggered.  The message shows on login.  Leave this blank to not show anything.
HELP_SCHEDULED_TRANSACTION_NAME=The name of the scheduled transaction.  This should be descriptive enough to identify what the scheduled transaction does.  Some examples could include "Monthly Transfer to Savings", "Personal Allowance", etc.
HELP_SCHEDULED_TRANSACTION_REPEAT=Pick a frequency to repeat this scheduled transaction.  Depending on the schedule picked, there may be different options shown below.
HELP_SCHEDULED_TRANSACTION_START_DATE=The day on which this scheduled transaction should begin.
HELP_SCHEDULED_TRANSACTION_TRANSACTION=The transaction which will be automatically added on the specified schedule.  At a minimum, specify the description, amount, and from / to sources.
HELP_START_DATE=Used with the 'Other' interval picker.  The start date for the report interval.
HELP_STORE_EMAIL=This option determines whether Buddi Live will store the login ID / email address in a recoverable form.<br/><br/>If the email address is recoverable, it allows things like system email to be sent.  By not storing the email address in a recoverable form, privacy-conscious individuals can remain more anonymous.<br/><br/>For details on how data is stored in Buddi Live, please view the <a href='doc/encryption.html' target='_blank'>Buddi Live encryption information page</a>.
HELP_TIMEZONE=The local timezone.  This is used to run scheduled transactions at midnight, local time.  If a given timezone is to support Daylight Savings Time, pick the "Daylight" entry instead of the "Standard" one (e.g. "Mountain Daylight Time" will automatically switch daylight savings time, while "Mountain Standard Time" will not change for daylight savings time).
HELP_USE_TWO_FACTOR=Use two factor authentication.  This allows you to scan a QR code with an authenticator app on your phone (e.g. Google Authenticator, Authy, etc.).  This authenticator app will then generate a 6 digit code every time you log in.<br/><br/>This is an extra factor to reduce the risk of unauthorized parties gaining access to your account, even if they know your password.<br/><br/>Once this checkbox is enabled, you will be prompted to set up two factor authentication.  Once configured, you must enter a two factor authentication code every time you log in. 
